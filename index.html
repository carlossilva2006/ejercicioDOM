<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div id="titulo">
        <h1>Ejercicio Factorial y Arrays Cadenas</h1>
    </div>
    <div id="principal">
        <div id="formCal">
            <div id="facto">
                <label for="text" id="l1">Ingrese Factorial</label>
                <input type="number" id="numFactor" placeholder="Número a factorizar">
                <p>El Factor es: <span id="resultado"></span></p>
                <button id="calcular">Calculo</button>
            </div>
            <div id="parIm">
                <label for="text" id="l2"> Ingrese Numero </label>
                <input type="number" id="parImp" placeholder="Número a consultar">
                <p> El número es : <span id="numCon"></span></p>
                <button id="consultar">Consultar</button>
            </div>
        </div>
         <div id="form">
             <div id="form1">
                 <h2 class="h21">Información sobre el texto introducido...:</h2>
                 <div id="laabel">
                    <p> número de palabras: <span id="meLen"></span></p>
                    <p> primera palabra: <span id="mePri"></span></p>
                    <p> última  palabra : <span id="meUlt"></span></p>
                    <p> colocadas al revés: <br>
                        <span id="reves"></span>
                    </p>
                    <p> ordenadas de la 'a' a la 'z': 
                        <span id="ordenAZ"></span>
                    </p> 
                    <p> ordenadas de la 'z' a la 'a':
                        <span id="ordenZA"></span>
                    </p>
                 </div>
             </div>
             <div id="form2">
                 <h2>Manejando Array´s...</h2>
                 <h4>Introduce un texto:</h4>
                 <textarea type="text" id="mensaje"></textarea>
                 <button id="pulsar">Púlsame</button>
             </div>
        </div>
    </div>
    <script src="ejercic5Y6.js"></script>
</body>
</html>
